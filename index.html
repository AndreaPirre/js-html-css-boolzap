<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolzap - Andrea Pirrello</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- barra verde retro top -->
        <div class="barra_retro_top"></div>
        <!-- CONTENITORE DELL'APP -->
            <div class="main-container">
                <!-- parte sinistra chat -->
                    <div class="main-container__left">
                        <div class="left__top-menu">
                            <div class="left__top-menu__left">
                                <a class="image" href="#"><img src="img/avatar.png" alt="foto profilo utente"></a>
                                    </div>
                                        <div class="left__top-menu__right">
                                            <ul>
                                                <li>
                                                  <a href="#">
                                                    <i class="cerchio fas fa-circle-notch"></i>
                                                  </a>
                                                </li>
                                                <li>
                                                  <a href="#">
                                                    <i class="messaggio fas fa-comment-alt"></i>
                                                  </a>
                                                </li>
                                                <li>
                                                  <a href="#">
                                                      <i class="puntini fas fa-ellipsis-v"></i>
                                                  </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>

                <!-- div notifica azzurra -->
                    <div class="left__notification">
                        <div class="left__notification__icon">
                            <i class="fa fa-bell-slash"></i>
                        </div>
                        <div class="left__notification__text">
                            <h3>Ricevi le notifiche dei nuovi messaggi</h3>
                            <a href="#">Attiva le notifiche desktop</a>
                        </div>
                    </div>
                <!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->

                <!-- div ricerca utente in chat -->
                    <div class="left__search-bar">
                        <div class="container">
                            <a href="#">
                                <i class="lens fas fa-search"></i>
                            </a>
                            <input class="search-bar__input" placeholder="Cerca o inizia una nuova chat" type="text" value="">
                        </div>
                    </div>
                <!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->

                <!-- DIV LISTA CONVERSAZIONI sinistra-->

                    <div class="left__conversations">

                        <!-- primo utente -->

                        <div class="conversation" data-chat="1">
                            <a class="conversation__image" href="#">
                                <img alt="" src="img/avatar2.png">
                            </a>

                            <div class="conversation__titles">
                                <span class="title__name">Michele</span>
                                <span class="title__message">Per me va bene...</span>
                            </div>

                            <div class="conversation__time">
                                <span class="time__last_message">10:30</span>
                            </div>
                        </div>

                        <!-- secondo utente -->

                        <div class="conversation" data-chat="2">
                            <a class="conversation__image" href="#">
                                <img alt="" src="img/avatar3.png">
                            </a>
                            <div class="conversation__titles">
                                <span class="title__name">Matteo</span>
                                <span class="title__message">Chiamami dopo...</span>
                            </div>
                            <div class="conversation__time">
                                <span class="time__last_message">10:10</span>
                            </div>
                        </div>

                        <!-- terzo utente -->

                        <div class="conversation" data-chat="3">
                            <a class="conversation__image" href="#">
                                <img alt="" src="img/avatar5.png">
                            </a>
                            <div class="conversation__titles">
                                <span class="title__name">Jole</span>
                                <span class="title__message">Ci vediamo domani...</span>
                            </div>
                            <div class="conversation__time">
                                <span class="time__last_message">09:30</span>
                            </div>
                        </div>

                    </div>
            </div>

        <script type="text/javascript" src="js/script.js">
        </script>
    </body>
</html>
