<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolzap - Andrea Pirrello</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>


            <div class="barra_retro_top"></div>
            <div class="sfondo_retro"></div>
            <div class="container_app">

                <div class="app_left">
                    <div class="app_left_top">
                        <img id="img_profilo" src="img/avatar.png" alt="">

                        <div class="icone">
                            <a class="cerchio" href="#"><i class="fas fa-circle-notch"></i></a>
                            <a class="messaggio" href="#"><i class="fas fa-comment-alt"></i></a>
                            <a class="puntini "href="#"><i class=" fas fa-ellipsis-v"></i></a>

                        </div>

                    </div>
                    <div class="app_left_chat_contatti">
                        <div class="notifica_chat">
                            <i class="notifica fas fa-bell-slash"></i>
                            <div class="msg_notifiche">
                                <h3 class="title_msg">Ricevi notifiche di nuovi messaggi</h3>
                                <h5 class="sub_msg">Attiva notifiche desktop</h5>
                            </div>

                        </div>

                    </div>
                    <div class="barra_search">
                        <div class="barra_search_lens">
                            <i class="lens fas fa-search"></i>
                            <input class="input_cerca" type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
                        </div>

                    </div>

                    <div class="contatto_chat" data-chat="1">
                        <div class="foto_profilo">
                            <img class="profilo_1" src="img/avatar3.png" alt="">
                        </div>
                        <div class="nome_profilo">
                            <h3 class="nome">Michele</h3>
                            <h5 class="anteprima_msg">Per me va bene...</h5>


                        </div>
                        <div class="ora">
                            <h5  class="orario_msg">21.45</h5>
                        </div>
                    </div>

                    <div class="contatto_chat" data-chat="2">

                        <div class="foto_profilo">
                            <img class="profilo_1" src="img/avatar4.png" alt="">
                        </div>
                        <div class="nome_profilo">
                            <h3 class="nome">Matteo</h3>
                            <h5 class="anteprima_msg">Chiamami dopo...</h5>


                        </div>
                        <div class="ora">
                            <h5  class="orario_msg">21.45</h5>
                        </div>

                    </div>

                    <div class="contatto_chat" data-chat="3">

                        <div class="foto_profilo">
                            <img class="profilo_1" src="img/avatar5.png" alt="">
                        </div>
                        <div class="nome_profilo">
                            <h3 class="nome">Jole</h3>
                            <h5 class="anteprima_msg">Ci vediamo domani...</h5>


                        </div>
                        <div class="ora">
                            <h5  class="orario_msg">21.45</h5>
                        </div>

                    </div>

                </div>

                <div class="app_right">
                    <div class="app_right_top">

                            <div class="app_right_fotoProfilo">
                                <img class="img_profilo_chat" src="img/avatar2.png" alt="">
                            </div>
                            <div class="ultimo_accesso">
                                <h3 class="nome_main">Matteo</h3>
                                <h5 class="ultimo_accesso_main">Ultimo accesso oggi alle 10.45</h5>

                            </div>


                        <div class="icone_right">
                            <i class="lente fas fa-search"></i>
                            <i class="clips fas fa-paperclip"></i>
                            <i class="puntini fas fa-ellipsis-v"></i>

                        </div>

                    </div>

                    <div class="app_sfondo">

                        <div class="right-messages" data-chat="1">
                          <div class="message__user">

                            <span class="message_text">Marco, come stai?</span>
                            <div class="message_time">
                              <span>15:30</span>
                            </div>
                          </div>
                        </div>

                        <div class="right-messages" data-chat="2">

                        </div>
                        <div class="right-messages" data-chat="3">

                        </div>

                    </div>


                    <div class="app_right_barraInput">
                        <i class="smile far fa-smile"></i>
                        <input id="barra_text" class="input_message" type="text" name="" value="" placeholder="Scrivi un messaggio">
                        <i class="send fas fa-paper-plane"></i>

                    </div>

                </div>

            </div>



        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
